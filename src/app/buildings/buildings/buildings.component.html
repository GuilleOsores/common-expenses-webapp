<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="row">
  <app-buildings-list [buildings]="buildings" [filter]="filter" (eventViewApartments)="viewApartments($event)" (eventViewInvoices)="viewInvoices($event)"
  (eventView)="viewBuilding($event)" (eventCreate)="createBuilding($event)" (eventEdit)="editBuilding($event)" (eventDelete)="deleteBuilding($event)" >

  </app-buildings-list>
</div>
