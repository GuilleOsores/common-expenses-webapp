<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<table id="tableBuildings" mat-table [dataSource]="buildings" class="mat-elevation-z8 table table-striped">

  <ng-container matColumnDef="launch">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element" (click)="viewApartments(element.buildingsId)" matTooltip="Open building">
      <button mat-button>
        <i class="material-icons">
          launch
        </i>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="launchInvoices">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element" matTooltip="Open invoices">
      <button mat-button (click)="viewInvoices(element.buildingsId)">
        <i class="material-icons">
          launch
        </i>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="view">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element" matTooltip="View building">
      <button mat-button (click)="viewBuilding(element)" *ngIf="permission && permission.action.read">
        <i class="material-icons">
          search
        </i>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element" matTooltip="Edit building">
      <button mat-button (click)="editBuilding(element)" *ngIf="permission && permission.action.write">
        <i class="material-icons">
          edit
        </i>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element" matTooltip="Delete building">
      <button mat-button (click)="deleteBuilding(element)" *ngIf="permission && permission.action.delete">
        <i class="material-icons">
          delete
        </i>
      </button>
    </td>
  </ng-container>
<!--
  <ng-container matColumnDef="buildingsId">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element" (click)="show(element.buildingsId)"> {{element.buildingsId}} </td>
  </ng-container>
-->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef> Address </th>
    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<button mat-fab color="primary" (click)="createBuilding()" *ngIf="permission && permission.action.write" matTooltip="New building">
  <span style="font-size: 48px">+</span>
</button>
