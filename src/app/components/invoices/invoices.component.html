<h1 *ngIf="building">Building: {{ building.name }}</h1>
<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  
  <table id="tableInvoices" mat-table [dataSource]="invoices" class="mat-elevation-z8 table table-striped">
    
    <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" (click)="viewInvoice(element)">
        <button mat-button>
          <i class="material-icons" >
            search
          </i>
        </button>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" (click)="editInvoice(element)">
        <button mat-button>
          <i class="material-icons" >
            edit
          </i>
        </button>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" (click)="deleteInvoice(element)">
        <button mat-button>
          <i class="material-icons" >
            delete
          </i>
        </button>
      </td>
    </ng-container>
<!--
    <ng-container matColumnDef="invoicesId">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element" (click)="show(element.apartmentsId)"> {{element.apartmentsId}} </td>
    </ng-container>
  -->

    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef> Year </th>
      <td mat-cell *matCellDef="let element"> {{element.year}} </td>
    </ng-container>
  
    <ng-container matColumnDef="month">
      <th mat-header-cell *matHeaderCellDef> Month </th>
      <td mat-cell *matCellDef="let element"> {{element.month}} </td>
    </ng-container>

    <ng-container matColumnDef="ammount">
      <th mat-header-cell *matHeaderCellDef> Ammount </th>
      <td mat-cell *matCellDef="let element"> {{element.ammount}} </td>
    </ng-container>

    <ng-container matColumnDef="dueDate">
      <th mat-header-cell *matHeaderCellDef> Due Date </th>
      <td mat-cell *matCellDef="let element"> {{element.dueDate}} </td>
    </ng-container>

    <ng-container matColumnDef="paidDate">
      <th mat-header-cell *matHeaderCellDef> Paid Date </th>
      <td mat-cell *matCellDef="let element"> {{element.paidDate}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <button mat-fab color="primary" (click)="createInvoice()" matTooltip="New invoice">
    <span style="font-size: 48px">+</span>
  </button>
